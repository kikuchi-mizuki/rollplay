<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>営業ロープレ自動化システム - MVPデモ</title>
    <link rel="icon" href="{{ url_for('favicon') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        

        <div class="main-content">
            <div class="content-grid">
                <!-- 会話エリア -->
                <div class="conversation-area">
                    <div class="conversation-log" id="conversationLog">
                        <div class="message ai-message">
                            <div class="avatar">🤖</div>
                            <div class="message-content">
                                <p>こんにちは！お忙しい中お時間をいただき、ありがとうございます。どのようなご相談でしょうか？</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- プレイヤーエリア（新規） -->
                <div class="player-area">
                    <div class="video-player" id="videoPlayer">
                        <img id="playerImage" alt="story-scene" />
                        <video id="playerVideo" playsinline muted></video>
                        <div class="subtitle" id="subtitle"></div>
                    </div>
                </div>
            </div>

            <!-- コントロールエリア -->
            <div class="control-area">
                <div class="input-section">
                    <div class="voice-controls">
                        <button id="recordButton" class="record-button">
                            <span class="mic-icon">🎤</span>
                            <span class="button-text">音声録音</span>
                        </button>
                        <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                            <div class="pulse"></div>
                            <span>録音中...</span>
                        </div>
                    </div>
                    
                    
                    
                    <div class="text-input-section">
                        <input type="text" id="textInput" placeholder="テキストで入力..." class="text-input">
                        <button id="sendButton" class="send-button">送信</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="evaluateButton" class="action-button evaluate-button">講評を見る</button>
                    <button id="clearButton" class="action-button">会話をクリア</button>
                    <button id="reload-scenarios" class="action-button">シナリオ再読み込み</button>
                </div>
            </div>
        </div>

        <!-- ステータス表示 -->
        <div class="status-bar" id="statusBar">
            <span>準備完了</span>
        </div>

        <!-- 講評モーダル -->
        <div id="evaluationModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>📊 営業スキル講評</h2>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <div class="modal-body" id="evaluationContent">
                    <!-- 講評内容がここに表示される -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
